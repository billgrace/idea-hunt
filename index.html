			function sizeLaunchLayout() {
				var windowLeftSegmentPercent;
				var windowRightSegmentPercent;
				var windowMidRightSegmentPercent;
				var windowTopSegmentPercent;
				var windowBottomSegmentPercent;
				var windowNavHeightPercent;
				var windowVanHeightPercent;
				var Aspect;
				windowWidth = window.innerWidth;
				windowHeight = window.innerHeight;
				Aspect = windowWidth / windowHeight;
				if( Aspect > 2 ) {
					// >1.5 => very wide window
					windowLeftSegmentPercent = 20;
					windowRightSegmentPercent = 10;
					windowMidRightSegmentPercent = 15;
					windowNavHeightPercent = 50;
					navWindowHeight = ( ( windowHeight * windowNavHeightPercent ) / 100 ) | 0;
					navWindowWidth = ( ( windowWidth * windowLeftSegmentPercent ) / 100 ) | 0;
					navWindowLeft = 0;
					navWindowTop = 0;
					vanWindowHeight = windowHeight - navWindowHeight;
					vanWindowWidth = navWindowWidth;
					vanWindowLeft = 0;
					vanWindowTop = navWindowHeight;
					optVWindowWidth = ( ( windowWidth * windowRightSegmentPercent ) / 100 ) | 0;
					optVWindowHeight = windowHeight;
					optVWindowLeft = windowWidth - optVWindowWidth;
					optVWindowTop = 0;
					optHWindowHeight = navWindowHeight;
					optHWindowWidth = ( ( windowWidth * windowMidRightSegmentPercent ) / 100 ) | 0;
					optHWindowLeft = windowWidth - optVWindowWidth - optHWindowWidth;
					optHWindowTop = 0;
					coreWindowHeight = vanWindowHeight;
					coreWindowWidth = optHWindowWidth;
					coreWindowTop = vanWindowTop;
					coreWindowLeft = optHWindowLeft;
					selfWindowLeft = navWindowWidth;
					selfWindowTop = 0;
					selfWindowWidth = windowWidth - navWindowWidth - optVWindowWidth - optHWindowWidth;
					selfWindowHeight = windowHeight;
				} else if ( Aspect > 0.9 ) {
					// 0.9..2 => "normal" window ranging from squarish to typically width dominant
					windowLeftSegmentPercent = 20;
					windowRightSegmentPercent = 10;
					windowNavHeightPercent = 40;
					windowVanHeightPercent = 40;
					navWindowHeight = ( ( windowHeight * windowNavHeightPercent ) / 100 ) | 0;
					navWindowWidth = ( ( windowWidth * windowLeftSegmentPercent ) / 100 ) | 0;
					navWindowLeft = 0;
					navWindowTop = 0;
					vanWindowHeight = ( ( windowHeight * windowVanHeightPercent ) / 100 ) | 0;
					vanWindowWidth = navWindowWidth;
					vanWindowLeft = 0;
					vanWindowTop = navWindowHeight;
					coreWindowHeight = windowHeight - navWindowHeight - vanWindowHeight;
					coreWindowWidth = navWindowWidth;
					coreWindowLeft = 0;
					coreWindowTop = navWindowHeight + vanWindowHeight;
					optVWindowWidth = ( ( windowWidth * windowRightSegmentPercent ) / 100 ) | 0;
					optVWindowHeight = windowHeight;
					optVWindowLeft = windowWidth - optVWindowWidth;
					optVWindowTop = 0;
					optHWindowHeight = coreWindowHeight;
					optHWindowWidth = windowWidth - navWindowWidth - optVWindowWidth;
					optHWindowLeft = coreWindowWidth;
					optHWindowTop = coreWindowTop;
					selfWindowLeft = navWindowWidth;
					selfWindowTop = 0;
					selfWindowWidth = windowWidth - navWindowWidth - optVWindowWidth;
					selfWindowHeight = windowHeight - optHWindowHeight;
				} else {
					// < 0.9 => essentially vertical window
					windowLeftSegmentPercent = 30;
					windowRightSegmentPercent = 15;
					windowTopSegmentPercent = 55;
					windowBottomSegmentPercent = 15;
					selfWindowLeft = 0;
					selfWindowTop = 0;
					selfWindowWidth = windowWidth;
					selfWindowHeight = ( ( windowHeight * windowTopSegmentPercent ) / 100 ) | 0;
					optVWindowWidth = ( ( windowWidth * windowRightSegmentPercent ) / 100 ) | 0;
					optVWindowHeight = windowHeight - selfWindowHeight;
					optVWindowLeft = windowWidth - optVWindowWidth;
					optVWindowTop = selfWindowHeight;
					coreWindowHeight = ( ( windowHeight * windowBottomSegmentPercent ) / 100 ) | 0;
					coreWindowWidth = ( ( windowWidth * windowLeftSegmentPercent ) / 100 ) | 0;
					coreWindowTop = windowHeight - coreWindowHeight;
					coreWindowLeft = 0;
					optHWindowHeight = coreWindowHeight;
					optHWindowWidth = windowWidth - optVWindowWidth - coreWindowWidth;
					optHWindowLeft = coreWindowWidth;
					optHWindowTop = coreWindowTop;
					navWindowHeight = windowHeight - selfWindowHeight - coreWindowHeight;
					navWindowWidth = ( ( windowWidth -  optVWindowWidth ) / 2 ) | 0;
					navWindowLeft = 0;
					navWindowTop = selfWindowHeight;
					vanWindowHeight = navWindowHeight;
					vanWindowWidth = windowWidth - optVWindowWidth - navWindowWidth;
					vanWindowLeft = navWindowWidth;
					vanWindowTop = navWindowTop;
				}

				selfContainer.style.left = "0"+selfWindowLeft+"px";
				selfContainer.style.top = "0"+selfWindowTop+"px";
				selfContainer.style.width = "0"+selfWindowWidth+"px";
				selfContainer.style.height = "0"+selfWindowHeight+"px";

				navContainer.style.left = "0"+navWindowLeft+"px";
				navContainer.style.top = "0"+navWindowTop+"px";

				optHContainer.style.width = "0"+optHWindowWidth+"px";
				optHContainer.style.height = "0"+optHWindowHeight+"px";

			}
